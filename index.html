<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Приглашение на свадьбу Ильи и Анны</title>
  <link rel="icon" type="image/x-icon" href="rings.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300..700;1,300..700&family=Great+Vibes&family=Poiret+One&display=swap" rel="stylesheet">
</head>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
.main {
  width: 100%;
  height: 100vh;
  max-height: 100vh;
  overflow: hidden;
  display: flex;
  flex-flow: column;
  position: relative;
  justify-content: center;
  align-items: center;
  background-image: url(starheart.jpg);
  background-size: cover;
  background-position: center;
  filter: hue-rotate(255deg) saturate(1.5);
  color: #FFF;
}
.inner-line {
  position: absolute;
  width: 100%;
  max-width: 1000px;
  height: 100%;
  max-height: 800px;
  border-radius: 50px;
  overflow: hidden;
  box-shadow: 0 0 10px 0px #000000bb;
  display: flex;
  flex-flow: column;
  justify-content: space-between;
  background-color: #04ffce54;
  text-shadow: 0 0 7px #000000;
  animation-name: chameleon;
  animation-duration: 10s;
  animation-iteration-count: infinite;
}
@keyframes chameleon {
  0%   {filter: hue-rotate(0deg);}
  50%  {filter: hue-rotate(40deg);}
  100% {filter: hue-rotate(0deg);}
}
.title, .text, .subtext {
  width: 100%;
  display: flex;
  justify-content: center;
}
.title {

}
.text {
  text-align: center;
}
.subtext {
  max-width: 90%;
  margin: 0 auto;
  text-align: center;
}
.who {
  margin-top: 50px;
}
h1, h2 {
  font-family: "Great Vibes", cursive;
  font-weight: 400;
  font-style: normal;
  font-size: 10rem;
  text-align: center;
}
h2 {
  font-size: 5rem;
  font-family: "Cormorant Infant", serif;
  font-weight: 700;
}
p {
  font-family: "Cormorant Infant", serif;
  font-optical-sizing: auto;
  font-weight: 300;
  font-weight: 700;
  font-style: normal;
  font-size: 5rem;
}
span {
  font-family: "Cormorant Infant", serif;
  font-family: "Poiret One", sans-serif;
  font-weight: 400;
  font-weight: 700;
  font-style: normal;
  font-size: 1.9rem;
}
.divided {
  display: flex;
}
.divided span {
  width: fit-content;
  display: block;
  font-size: 1.75rem;
}
.divided span:first-child {
  border-right: 1px solid #FFF;
  text-align: right;
  padding-right: 30px;
}
.divided span:last-child {
  text-align: left;
  padding-left: 30px;
}

@media screen and (max-width: 1400px) {
  .inner-line {
    max-height: 85%;
    max-width: 85%;
  }
  /*
  h1 {
    font-size: 8rem;
  }
  h2 {
    font-size: 5rem;
  }
  p {
    font-size: 4rem;
  }
  span {
    font-size: 2rem;
  }
  */
}

@media screen and (max-width: 1000px) {
  .inner-line {
    max-height: 90%;
    max-width: 90%;
  }
  .divided span:first-child {
    padding-right: 15px;
  }
  .divided span:last-child {
    padding-left: 15px;
  }
  h1 {
    font-size: 8rem;
  }
  h2 {
    font-size: 4rem;
  }
  p {
    font-size: 4rem;
  }
}

@media screen and (max-width: 767px) {
  .inner-line {
    max-height: 90%;
    max-width: 90%;
  }
  .divided span:first-child {
    padding-right: 0;
    border: unset;
    padding-bottom: 30px;
    text-align: center;
  }
  .divided span:last-child {
    border-top: 1px solid #FFF;
    padding-left: 0;
    padding-top: 30px;
    text-align: center;
  }
  h1 {
    font-size: 5rem;
  }
  h2 {
    font-size: 3rem;
  }
  p {
    font-size: 3.5rem;
  }
  span {
    font-size: 1.75rem;
  }
  .divided {
    flex-flow: column;
    align-items: center;
  }
}

@media screen and (max-width: 500px) {
  .inner-line {
    max-height: 90%;
    max-width: 90%;
  }
  .divided span:first-child {

  }
  .divided span:last-child {

  }
  h1 {
    font-size: 4rem;
  }
  h2 {
    font-size: 2.5rem;
  }
  p {
    font-size: 2.5rem;
  }
  span, .divided span {
    font-size: 1.5rem;
  }
  .divided {
    flex-flow: column;
    align-items: center;
  }
}

</style>
<body>
<div class="main">
  <div class="inner-line">
  
    <div class="text">
      <p class="who" id="who">
        Дорогие гости
      </p>
    </div>
    <div class="subtext">
      <span>
        приглашаем вас разделить с нами день нашей свадьбы
      </span>
    </div>
    <div class="subtext">
      <h2>6 сентября 2025</h2>
    </div>
    <div class="subtext">
      <div class="divided">
        <span>
          Торжественное церемония в 15:30<br>
          Филиал ЗАГС<br>
          г.Шуя, ул. Мартирия Соловьёва, 16<br>
        </span>
        <span>
          Праздничный ужин в 17:00<br>
          Ресторан "Крепость"<br>
          г.Шуя, ул. Кооперативная, 2Б<br>
        </span>
      </div>
    </div>
    <div class="title">
      <h1>Илья&nbsp;+&nbsp;Анна</h1>
    </div>
  </div>
</div>
</body>
</html>
